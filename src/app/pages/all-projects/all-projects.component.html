<app-header></app-header>

<div class="main">
  <div class="mainContainer">
    <div class="fullContainer">
      <div class="projects-grid">
        <div class="project" *ngFor="let project of projects;let idx=index">
          <a [routerLink]="['/','works',idx]"> <img [src]="project.img"  /> 
          <h3>{{ project.title }}</h3>
          <p>{{ project.description }}</p>
        </a>
        </div>
      </div>
    </div>
  </div>
</div>
